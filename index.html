<html>
<head>
<script src='http://cdn.html5quintus.com/v0.2.0/quintus-all.min.js'></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src='procgen.js'></script>
<script src='procgen_simplex.js'></script>
<script src='procgen_track.js'></script>
<script src='pdr2k14.js'></script>
<title>Procedrual Death Race 2014</title>
<link rel="stylesheet" type="text/css" href="style.css" media="all">

</head>
<body style='background-color: #555'>
<div style='width: 1024px; height: 768px; margin: auto; position: relative'>
  <canvas id='pdr' width='1024' height='768' style='position: absolute;'></canvas>
  <div style='width: 150px; height: 150px; position: absolute; top: 30; right: 30; background-color: rgba(0, 0, 0, .5)'>
    <div style='width: 150px; height: 150px; position: relative'>
      <canvas id='map' width='150' height='150'></canvas>
      <div id='marker-0' class='marker' style='background-color: #f66;'></div>
      <div id='marker-1' class='marker' style='background-color: #f66;'></div>
      <div id='marker-2' class='marker' style='background-color: #f66;'></div>
      <div id='marker-3' class='marker' style='background-color: #f66;'></div>
      <div id='marker-4' class='marker' style='background-color: #f66;'></div>
      <div id='marker-5' class='marker' style='background-color: #f66;'></div>
      <div id='marker-6' class='marker' style='background-color: #f66;'></div>
      <div id='marker-7' class='marker' style='background-color: #f66;'></div>
      <div id='marker-8' class='marker' style='background-color: #f66;'></div>
      <div id='marker-9' class='marker' style='background-color: #f66;'></div>
      <div id='marker-10' class='marker' style='background-color: #f66;'></div>
      <div id='marker-11' class='marker' style='background-color: #f66;'></div>
      <div id='marker-12' class='marker' style='background-color: #f66;'></div>
      <div id='marker-13' class='marker' style='background-color: #f66;'></div>
      <div id='marker-14' class='marker' style='background-color: #f66;'></div>
      <div id='marker-15' class='marker' style='background-color: #f66;'></div>
      <div id='marker-16' class='marker' style='background-color: #f66;'></div>
      <div id='marker-17' class='marker' style='background-color: #f66;'></div>
      <div id='marker-18' class='marker' style='background-color: #f66;'></div>
      <div id='marker-19' class='marker' style='background-color: #f66;'></div>      
      <div id='playerMarker' class='marker' style='background-color: #66f;'></div>
    </div>
  </div>
  
  <div id='playerPortrait' style='position: absolute; top: 30px; left: 30px; padding: 10px; background-color: rgba(0, 0, 0, .5); width: 290px; height: 64px;'> 
    <div style='position: relative; width: 100%; height: 100%'>
      <div class='portrait' style='position: absolute; top: 0; left: 0; display: none'></div>
      <div class='lap' style='position: absolute; top: 0; left: 80px'></div>
      <div class='place' style='position: absolute; top: 0; left: 195px'></div>
      <div class='healthContainer' style='position: absolute; top: 30px; left: 80px; width: 200px; height: 12px; border: 1px solid #fff'>
        <div class='healthBar' style='width: 100%; height: 12px; background-color: #f00'></div>
      </div>
      <div class='energyContainer' style='position: absolute; top: 48px; left: 80px; width: 200px; height: 12px; border: 1px solid #fff'>
        <div class='energyBar' style='width: 100%; height: 12px; background-color: #0ff'></div>
      </div>
    </div>
  </div>
  
  <div id='targetPortrait' style='position: absolute; top: 150px; left: 30px; padding: 10px; background-color: rgba(0, 0, 0, .5); width: 290px; height: 64px; display: none'> 
    <div style='position: relative; width: 100%; height: 100%'>
      <div class='portrait' style='position: absolute; top: 0; left: 0'></div>
      <div class='lap' style='position: absolute; top: 0; left: 80px'></div>
      <div class='place' style='position: absolute; top: 0; left: 195px'></div>
      <div class='healthContainer' style='position: absolute; top: 30px; left: 80px; width: 200px; height: 12px; border: 1px solid #fff'>
        <div class='healthBar' style='width: 100%; height: 12px; background-color: #f00'></div>
      </div>
      <div class='energyContainer' style='position: absolute; top: 48px; left: 80px; width: 200px; height: 12px; border: 1px solid #fff'>
        <div class='energyBar' style='width: 100%; height: 12px; background-color: #0ff'></div>
      </div>
    </div>
  </div>
  
  <div id='overlay' style='position: absolute; top: 0; left: 0; bottom: 0; right: 0; background-color: #000;'></div>
  <div id='countdown' style='position: absolute; text-align: center; width: 100%; top: 300px'></div>
</div>
</body>
</html>
